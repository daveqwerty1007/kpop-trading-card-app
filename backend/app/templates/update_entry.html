{% extends 'base.html' %}
{% block title %}Update Entry{% endblock %}
{% block content %}
<h2>Update Entry</h2>
<form action="{{ url_for('update_entry', id=entry.id) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ entry.name }}" required>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{ entry.description }}" required>
    <button type="submit">Update</button>
</form>
{% endblock %}
