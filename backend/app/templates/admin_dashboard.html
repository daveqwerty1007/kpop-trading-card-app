<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin {{ admin.name }}!</h1>
    <p>Email: {{ admin.email }}</p>
    <a href="{{ url_for('admin.logout') }}">Logout</a>

    <h2>Create User</h2>
    <form method="POST" action="{{ url_for('admin.create_user_route') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Create User</button>
    </form>

    <h2>Update User</h2>
    <form method="POST" action="{{ url_for('admin.update_user_route') }}">
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Update User</button>
    </form>

    <h2>Delete User</h2>
    <form method="POST" action="{{ url_for('admin.delete_user_route') }}">
        <label for="id">User ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        <button type="submit">Delete User</button>
    </form>

    <h2>User List</h2>
    <ul>
    {% for user in users %}
        <li>ID: {{ user.id }}, Name: {{ user.name }}, Email: {{ user.email }}</li>
    {% endfor %}
    </ul>
</body>
</html>
