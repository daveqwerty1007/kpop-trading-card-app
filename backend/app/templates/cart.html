{% extends "layout.html" %}

{% block title %}Shopping Cart{% endblock %}

{% block content %}
<h1>Shopping Cart</h1>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.card.card_name }} - ${{ item.card.price }} x {{ item.quantity }}
        <form method="POST" action="{{ url_for('orders.remove_from_cart', item_id=item.id) }}">
            <button type="submit">Remove</button>
        </form>
    </li>
    {% endfor %}
</ul>
<p>Total: ${{ total_amount }}</p>
<form method="POST" action="{{ url_for('orders.checkout') }}">
    <button type="submit">Checkout</button>
</form>
{% endblock %}
