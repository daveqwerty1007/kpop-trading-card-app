<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.card_name }} - Quantity: {{ item.quantity }} - Price: {{ item.price }}</li>
        {% endfor %}
    </ul>
    <h2>Total Amount: {{ total_amount }}</h2>
</body>
</html>
